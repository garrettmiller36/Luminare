<!doctype html>
<title>Document Generator</title>
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
<div class="page">
  <h2>Create Latex PDF's with parameters.</h2>
  <div class="metanav">
  {% if not session.logged_in %}
    <a href="{{ url_for('latexcreator.login') }}">log in</a>
  {% else %}
    <a href="{{ url_for('latexcreator.logout') }}">log out</a>
    <a href="{{ url_for('latexcreator.show_entries') }}">Home</a>
    <a href="{{ url_for('latexcreator.createpdf') }}">Create PDF</a>
  {% endif %}
  </div>
  {% for message in get_flashed_messages() %}
    <div class="flash">{{ message }}</div>
  {% endfor %}
  {% block body %}{% endblock %}
</div>
