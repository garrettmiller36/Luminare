{% extends "layout.html" %}
{% block body %}
  {% if session.logged_in %}
    <form action="{{ url_for('latexcreator.createdoc',item=item) }}" method="post" class="add-entry">
        <dl>
            <dt>Entering parameters for {{ item }}</br>
                {% for param, name in params.items() %}
                    <li>{{ name }}: <input type="text" size="30" name="{{ param }}"></li>
                {% else %}
                    <li><em>Unbelievable.  No entries here so far</em></li>
                {% endfor %}
            <dd><input type="submit" value="Share">
        </dl>
    </form>
  {% endif %}
{% endblock %}
